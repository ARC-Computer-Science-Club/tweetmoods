<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta charset="UTF-8">

    <title>Tweet Moods</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="../css/homepage.css">
</head>

<body>
<header>
    <div>
        <br>
        <form method="GET">

            <div class="input-group mb-3">
                <b class="b1"><i>How Is</i></b>
                <span class="input">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input class="form-control" id="ex2" type="text" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required minlength="2" maxlength="20" pattern="+[0-9a-zA-Z_]*">
                </div>
                </span>
                <b class="b2"><i>Feeling?</i></b>
            </div>

            <div>
                <button type="button" id="analyze-btn" class="btn btn-danger">Analyze Mood</button>
            </div>

            <div>
                <button type="button" id="graph-btn" class="btn btn-link"><img class="graph-img" src="../images/bar-chart.png" alt="Bar chart"> See Mood Graph</button>
            </div>

        </form>
        <br>
    </div>
</header>
</body>
</html>
